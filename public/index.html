<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Model</title>
</head>

<body>

  <section class="container">
    <h1>Password Generator</h1>
    <div class="generated-password">Select the options</div>

    Number of characters <input value="20" type="number" min="1" max="50" class="characters"><br>
    Add numbers <input type="checkbox" class="chk-numbers"><br>
    Add capital letters<input type="checkbox" class="chk-capital-letters"><br>
    Add lower case <input type="checkbox" class="chk-lower-case"><br>
    Add symbols <input type="checkbox" class="chk-symbols"><br>
    <button class="generates-password">Generate password</button>

  </section>

  <script src="./assets/js/bundle.js"></script>
</body>

</html>
